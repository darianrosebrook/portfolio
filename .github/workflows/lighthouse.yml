name: Lighthouse Performance Audit

on:
    pull_request:
        types: [opened, synchronize, reopened, ready_for_review]
    push:
        branches: [main]
    workflow_dispatch: # Allow manual runs

jobs:
    lighthouse:
        name: Lighthouse CI
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build tokens
              run: npm run tokens:build

            - name: Build application
              run: npm run build
              env:
                  NODE_ENV: production

            - name: Start server
              run: |
                  npm run start &
                  echo "Waiting for server to start..."
                  timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
                  echo "Server is ready!"

            - name: Run Lighthouse CI
              run: |
                  npm run perf:budgets
              env:
                  LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
              continue-on-error: true # Don't fail PR if budgets aren't met, but still report

            - name: Upload Lighthouse results
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: lighthouse-results
                  path: .lighthouseci/
                  retention-days: 7

            - name: Comment PR with results
              if: github.event_name == 'pull_request' && always()
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('fs');
                      const path = require('path');

                      // Check if results exist
                      const resultsPath = path.join('.lighthouseci', 'results.json');
                      if (fs.existsSync(resultsPath)) {
                        const results = JSON.parse(fs.readFileSync(resultsPath, 'utf8'));
                        
                        // Create summary comment
                        let comment = '## ðŸ“Š Lighthouse Performance Audit\n\n';
                        comment += '### Results Summary\n\n';
                        
                        results.forEach((result, index) => {
                          const perf = result.lhr.categories.performance;
                          const url = result.lhr.finalUrl;
                          
                          comment += `#### ${url}\n`;
                          comment += `- **Performance Score**: ${(perf.score * 100).toFixed(0)}/100\n`;
                          comment += `- **LCP**: ${result.lhr.audits['largest-contentful-paint'].displayValue || 'N/A'}\n`;
                          comment += `- **TBT**: ${result.lhr.audits['total-blocking-time'].displayValue || 'N/A'}\n`;
                          comment += `- **CLS**: ${result.lhr.audits['cumulative-layout-shift'].displayValue || 'N/A'}\n`;
                          comment += `\n`;
                        });
                        
                        comment += '\n---\n';
                        comment += 'ðŸ’¡ **Tip**: Review the full report in the artifacts or fix performance issues to improve scores.';
                        
                        // Post comment
                        github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: comment
                        });
                      }
