name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast checks that run in parallel
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.FONTAWESOME_PACKAGE_TOKEN }}
          TIPTAP_PRO_PACKAGE_TOKEN: ${{ secrets.TIPTAP_PRO_PACKAGE_TOKEN }}

      - name: Check formatting
        run: npx prettier --check .

      - name: Lint JavaScript/TypeScript
        run: npm run lint

      - name: Lint CSS/SCSS
        run: npx stylelint --allow-empty-input "**/*.{css,scss}" --max-warnings 50

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.FONTAWESOME_PACKAGE_TOKEN }}
          TIPTAP_PRO_PACKAGE_TOKEN: ${{ secrets.TIPTAP_PRO_PACKAGE_TOKEN }}

      - name: Build tokens
        run: npm run tokens:build

      - name: TypeScript check
        run: npm run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.FONTAWESOME_PACKAGE_TOKEN }}
          TIPTAP_PRO_PACKAGE_TOKEN: ${{ secrets.TIPTAP_PRO_PACKAGE_TOKEN }}

      - name: Build tokens
        run: npm run tokens:build

      - name: Run tests
        run: npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, typecheck] # Only build if lint and typecheck pass
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.FONTAWESOME_PACKAGE_TOKEN }}
          TIPTAP_PRO_PACKAGE_TOKEN: ${{ secrets.TIPTAP_PRO_PACKAGE_TOKEN }}

      - name: Build tokens
        run: npm run tokens:build

      - name: Build application
        run: npx next build --no-lint
        env:
          NODE_ENV: production
          SKIP_ENV_VALIDATION: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
          retention-days: 1

  # E2E tests run after build succeeds
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build]
    if: github.event_name == 'pull_request' # Only run on PRs to save CI minutes
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          FONTAWESOME_PACKAGE_TOKEN: ${{ secrets.FONTAWESOME_PACKAGE_TOKEN }}
          TIPTAP_PRO_PACKAGE_TOKEN: ${{ secrets.TIPTAP_PRO_PACKAGE_TOKEN }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .next/

      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Start server and run E2E tests
        run: |
          npm run start &
          sleep 10
          npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
