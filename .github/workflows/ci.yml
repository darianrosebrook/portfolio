name: CI

on:
  push:
    branches: ['main', 'feature/**']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.19.4]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Configure npm authentication for private packages
        run: |
          echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_PACKAGE_TOKEN }}" >> ~/.npmrc
          echo "//registry.tiptap.dev/:_authToken=${{ secrets.TIPTAP_PRO_PACKAGE_TOKEN }}" >> ~/.npmrc
          echo "@awesome.me:registry=https://npm.fontawesome.com/" >> ~/.npmrc
          echo "@fortawesome:registry=https://npm.fontawesome.com/" >> ~/.npmrc
          echo "@tiptap-pro:registry=https://registry.tiptap.dev/" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run typecheck

      - name: Run tests
        run: npm run test:run

      - name: Build application
        run: npm run build
        env:
          # Add environment variables needed for build
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NODE_ENV: production
